<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faris Abdul Aziz</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/css/main.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-faris navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Faris.</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="container">
        <div class="welcome-text">
          <p  class="animate__animated animate__bounce">Welcome!</p>
          <h3 id="nama"></h3>
          <p id="deskripsi" class=" animate__animated animate__slideInUp " style="color:#fff; width:50%;"></p>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script>
      var i = 0,
        text;
      text = "I’m Faris Abdul Aziz";

      var z = 0,
        deskripsi;
        deskripsi = "Hello i’m UI/UX Designer with 3 years experience. I have worked in several areas of business. I have worked in the field of b2b e-commerce, digital marketing agencies, social commerce, and government agencies. Now i’m looking forward to next collaborate!";
      function ketik() {
        if (i < text.length) {
          document.getElementById("nama").innerHTML += text.charAt(i);
          i++;
          setTimeout(ketik, 80);
        }
      }
      function detail() {
        if (z < deskripsi.length) {
          document.getElementById("deskripsi").innerHTML += deskripsi.charAt(z);
          z++;
          setTimeout(detail, 80);
        }
      }
      ketik();
      detail()
    </script>
  </body>
</html>
